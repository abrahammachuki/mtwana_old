{% extends 'base.html' %}
{% block content %}
<h1>Here's the list of allocations we've made</h1>
<table class="table table-striped table-hover" >
    <th>
        <td>Date</td>
        <td>Allocated To</td>
        <td>Cost Center</td>
    </th>
     {% for allocation in allallocations %}
    <tr>
               <td></td>
               <td>{{allocation.date}}</td>
                <td>{{allocation.person}}</td>
                <td>{{allocation.cost_center}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
